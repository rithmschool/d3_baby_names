<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pure-menu pure-menu-horizontal">
    <a href="/" class="pure-menu-heading pure-menu-link">Name that Baby</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
    </ul>
  </div>
  <!-- Search -->
  <div class="banner">
    <div class="banner-content">
      <h1>How have names changed in popularity?</h1>
      <h3>Explore more than 33,000 popular names over the past 100+ years to see!</h3>
      <form class="pure-form" id="name-form">
        <label for="male" class="pure-radio">
          <input type="radio" id="male" name="gender" value="male">
          Boy names
        </label>
        <label for="female" class="pure-radio">
          <input type="radio" id="female" name="gender" value="female" checked>
          Girl names
        </label>
        <input type="text" placeholder="Start typing to see names appear..." class="pure-input-1-2" name="name" id="name-input" autocomplete="off" minlength=1>
        <button type="submit" class="pure-button button-secondary pure-input-1-6">Submit Name</button>
      </form>
      <div class="pure-menu pure-g">
        <ul class="pure-menu-list pure-u-1-2" id="name-list">
        </ul>
      </div>
    </div>
  </div>
  <!-- Results -->
  <div id="results">
    <div class="pure-g">
      <div class="pure-u-1">
        <h1>foo</h1>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-2">
        <h2>map</h2>
      </div>
      <div class="pure-u-1-2">
        <svg id="graph"></svg>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
