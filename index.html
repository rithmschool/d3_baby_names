<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
<!--   <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading pure-menu-link">Name that Baby</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
    </ul>
  </div>
  <div class="banner">
    <div class="banner-content">
      <h1>How have names changed in popularity?</h1>
      <h3>Explore more than 33,000 popular names over the past 55 years to see!</h3>
      <form class="pure-form" id="name-form">
        <label for="male" class="pure-radio">
          <input type="radio" id="male" name="gender" value="male">
          Boy names
        </label>
        <label for="female" class="pure-radio">
          <input type="radio" id="female" name="gender" value="female" checked>
          Girl names
        </label>
        <input type="text" placeholder="Enter a name..." class="pure-input-1-2" name="name" id="name-input" autocomplete="off">
        <button type="submit" class="pure-button button-secondary pure-input-1-6">Submit Name</button>
      </form>
      <div class="pure-menu pure-g">
        <ul class="pure-menu-list pure-u-1-2" id="name-list">
        </ul>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
