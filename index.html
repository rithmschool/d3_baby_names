<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <div class="pure-menu pure-menu-horizontal">
    <a href="./" class="pure-menu-heading">Name that Baby!</a>
  </div>
  <!-- Search -->
  <div class="banner">
    <div class="banner-content">
      <h1>How have names changed in popularity?</h1>
      <h3>Explore more than 33,000 popular names over the past 100+ years to see!</h3>
      <form class="pure-form" id="name-form">
        <label for="male" class="pure-radio">
          <input type="radio" id="male" name="gender" value="male">
          Boy names
        </label>
        <label for="female" class="pure-radio">
          <input type="radio" id="female" name="gender" value="female" checked>
          Girl names
        </label>
        <input type="text" placeholder="Start typing to see names appear..." class="pure-input-1-2" name="name" id="name-input" autocomplete="off" minlength=1>
        <button type="submit" class="pure-button button-secondary pure-input-1-6">Submit Name</button>
      </form>
      <div class="pure-menu pure-g">
        <ul class="pure-menu-list pure-u-1-2" id="name-list">
        </ul>
      </div>
    </div>
  </div>
  <!-- Results -->
  <div id="results">
    <div class="pure-g">
      <div class="pure-u-1">
        <h1>Great name! Here's how the popularity of <span id="name-header"></span> has changed over time.</h1>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-5-12">
        <svg id="map"></svg>
      </div>
      <div class="pure-u-1 pure-u-md-7-12">
        <svg id="graph"></svg>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1">
        <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-text="How has your name's popularity changed?" data-url="https://rithmschool.github.io/d3_baby_names" data-via="rithmschool" data-related="rithmschool" data-show-count="false"></a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <a href="https://www.rithmschool.com">
          <img src="/d3_baby_names/assets/images/rithm-logo.png" alt="" id="rithm-logo">
        </a>
        <h6>Source: <a href="https://www.ssa.gov/OACT/babynames/limits.html">Social Security Administration</a></h6>
      </div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
